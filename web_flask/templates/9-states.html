<!DOCTYPE html>
<html>
<head>
    <title>State: {{ state.name }}</title>
</head>
<body>
    {% if found_id == false  %}
    <H1>Not found!</H1>
    {% else %}
    <h1>State: {{ state.name }}</h1>
    <h3>Cities:</h3>
    <ul>
        {% for city in cities %}
            <li>{{ city.id }}: <b>{{ city.name }}</b></li>
        {% endfor %}
    </ul>
</body>
</html>
